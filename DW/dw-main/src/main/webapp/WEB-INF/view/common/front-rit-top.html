<script>
    var timer;
    $(function () {
        $(window).scroll(function(){
            if ($(window).scrollTop()>10){
                $("#goToTop").show()
            }
            else
            {
                $("#goToTop").hide()
            }
        });

    })
    $("#goToTop").click(function () {
        cancelAnimationFrame(timer);
        timer = requestAnimationFrame(function fn(){
            var oTop = document.body.scrollTop || document.documentElement.scrollTop||$(document).scrollTop();
            if(oTop > 0){
                scrollTo(0,oTop-50);
                timer = requestAnimationFrame(fn);
            }else{
                $("#goToTop").hide(1000);
                cancelAnimationFrame(timer);
            }
        });
    })

</script>
