<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <meta name="renderer" content="webkit">
    <title>词条审核</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/entry/css/entryList.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/personalcenter-common.css?v=${h_version}"/>
</head>
<body id="top" style="height: 100%;width: 100%;min-width: 1000px;min-height: 600px;overflow: auto;margin:0px;font-family:'Microsoft YaHei'">
<div>
    <div class="entryShow">词条审核 <span id="amount"></span></div>
    <form class="layui-form" style="height: 70px">
        <div class="layui-form-item" style="height: 100%">
            <div class="inputTitle" style="width: 300px">
                <div>词条名</div>
                <input type="text" name="name" id="name"  placeholder="请输入词条" autocomplete="off" class="layui-input" style="width: 100%" />
            </div>
            <button type="button" id="screening" class="screening" style="margin-top: 20px;">筛选</button>
        </div>
    </form>
    <div class="noDataTip" style="display: none">未找到相关内容~</div>
    <div id="view1" class="entryArea">
    </div>
    <!--分页-->
    <div id="laypageAre"  class="laypageAre"></div>
</div>
<script id="demo1" type="text/html">
    {{#  layui.each(d.list, function(index, item){ }}

    {{#
      var timesub = function(){
        var result=item.createTime;
        result=  result.substring(0,10);
        return result;
     };
    }}

    {{#
        var tagHtml = function(){
             var tags=item.tag;
             var tagSpan = "";
            if(tags!=null&&tags!=""){
                var tagArr = tags.split(",");
                for(var i=0; i<tagArr.length ; i++){
                     tagSpan += "<span>";
                     tagSpan += tagArr[i];
                     tagSpan += "</span>";
                 }
             }
             return tagSpan;
        };
    }}

    <div class="entryBottom">
        <div class="entryContent">
            <div class="entrytitel" title="{{ item.name }}" onclick="toEntryShoe('{{item.id}}')">{{ item.name }}</div>
            <div class="entrymain">
                <div class="entrymainLeft" title="{{ item.summaryText }}">
                    {{ item.summaryText }}
                </div>
                <div class="entrymainRight">
                    <p class="pass" onclick="passEntry('{{item.id}}')">通过</p>
                    <p class="reject" onclick="rejectEntry('{{item.id}}')">驳回</p>
                </div>
            </div>
            <div class="entrytime">
                <div>
                    {{ tagHtml() }}
                </div>
                <div>{{ item.createUserName }} | {{ item.deptName }} | {{ timesub() }}</div>
            </div>
        </div>
    </div>
    {{#  }); }}
</script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/entry/js/entry_audit_list.js?v=${h_version}"></script>
</body>
</html>
