<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>确认恢复文档</title>
    @include("/common/plugins.html"){}
    <link href="${ctxPath}/static/doc/manager/examination/css/confirm_view.css?v=${h_version}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="weadmin-body">
    <div class="layui-form">
        <input id="examineId" class="hide" type="hidden" value="${examineId}">
        <div class="layui-form-item">
            <label class="layui-form-label">
                审核意见
            </label>
            <div class="layui-input-inline textarea-div">
                <textarea id="describe" name="describe"   class="layui-textarea wider-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="bot-btns">
        <button id="confirmBtn" type="button" class="layui-btn" lay-filter="confirm" lay-submit="">确认</button>
        <button id="cancel" class="white-btn" lay-filter="cancel" type="button">取消</button>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/examination/js/pass_view.js?v=${h_version}"></script>
</body>
</html>
