<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <title>${session.projectTitle}-中台咨询会记录预览</title>
    @include("/common/front-style.html"){}
    @include("/common/front-script.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/upload-list.css?v=${h_version}"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/fileQuery.css?v=${h_version}"/>

</head>
<body id="top" class="componentTop">
<a name="goTop" id="goTop"></a>
@include("/common/front-header_new2.html"){}
<input type="hidden" class="hide" id="id" value="${id}"/>
<div class="breadCrumbs container" style="height: 41px">
    <div style=""><div class="pathes" style="margin-left: 0!important;"></div></div>
    <i class="layui-icon control-btn-r">&#xe602;</i>
</div>
<div class="container-new container-pdf" id="container-pdf">
    <div class="content-bottom">
        <div class="layui-row divtop container" style=";height: 100%">
            <div class="layui-col-sm9_5">
                <div class="pdf-view">
                    <div class="viewContent">
                        <div class="pdf-content">
                            <iframe frameborder="0" id="pdfContainer" name="pdfContainer" class="hide"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm2_5">
                @include("/common/front-recommend.html"){}
            </div>
        </div>

    </div>
</div>
@include("/common/front-footer.html"){}
<div id="examine" style="display: none" class="layui-form">
    <div class="layui-form-item">
        <p class="label-txt">意见描述</p>
        <div class="layui-input-item">
            <textarea name="desc" id="reason" placeholder="请输入意见描述" class="layui-textarea"></textarea>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" charset="utf-8">
$(function () {
    var ifm = $("#pdfContainer")[0];

    if (ifm.attachEvent) {
        ifm.attachEvent("onload", function() {
            setIframeHeight();
        });
    } else {
        ifm.onload = function() {
            setIframeHeight();
        };
    }


})
</script>
<script src="${ctxPath}/static/doc/front/docmanager/js/jquery.mousewheel.min.js?v=${h_version}"></script>

<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/front/preview/js/showConsulation.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/resources/js/front/file-type-filter.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/resources/pdf/build/pdf.js?v=${h_version}"></script>
</html>
