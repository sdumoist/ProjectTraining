<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>系统接入配置</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/manager/foldermanager/css/folder-manager.css?v=${h_version}" />
    <link href="${ctxPath}/static/doc/manager/platformsysteminfo/css/platform_list.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>
</head>
<body style="height: 100%">
    <div class="background">
        <div class="content">
            <input id="saveType" type="hidden">
            <form class="layui-form clearfix" action="" id="searchForm">
                <div class="layui-form-item clearfix">
                    <div class="layui-input-inline">
                        <input type="text" id="systemName" name="systemName" placeholder="请输入系统名称" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn" data-type="reload" id="searchBtn" type="button"><i
                                class="layui-icon">&#xe615;</i>查询
                        </button>
                    </div>
                    <div class="fr">
                        <button type="button" class="layui-btn" id="addBtn" data-type="addPlatformSystemInfo"><i
                                class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button type="button" class="layui-btn" id="editBtn" data-type="editPlatformSystemInfo"><i class="layui-icon">&#xe642;</i>修改
                        </button>
                        <button type="button" class="layui-btn" id="delBtn" data-type="delPlatformSystemInfo"><i
                                class="layui-icon">&#xe640;</i>删除
                        </button>
                    </div>
                </div>
            </form>
            <div class="tableBox">
                <table class="layui-table" id="platformSystemInfoList" lay-filter="platformSystemInfoList"></table>
            </div>
        </div>
    </div>
    
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs layui-btn-danger {{d.option == '1' ? 'layui-hide' : ''}}" lay-event="delete">删除</a>
    </script>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/platformsysteminfo/js/platform_list.js?v=${h_version}"></script>
</body>
</html>
