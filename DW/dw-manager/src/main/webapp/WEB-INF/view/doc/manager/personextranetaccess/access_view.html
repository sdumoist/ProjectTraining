<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>人员外网访问权限</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/manager/foldermanager/css/folder-manager.css?v=${h_version}" />
    <link href="${ctxPath}/static/doc/manager/personextranetaccess/css/access_view.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>
    <style>
        .layui-table-cell .layui-btn{
            background-color: #018cff;
            color: #fff;
        }
    </style>

</head>
<body style="height: 100%">
<div class="background">
    <div class="content">
        <input id="saveType" type="hidden">
        <form class="layui-form clearfix" action="" id="searchForm">
            <div class="layui-form-item clearfix">
                <div class="layui-input-inline">
                    <input type="text" id="PersonNameSearch" name="PersonNameSearch" placeholder="请输入名称" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" data-type="reload" id="searchBtn" type="button"><i
                            class="layui-icon">&#xe615;</i>查询
                    </button>
                </div>
                <div class="fr">
                    <button type="button" class="layui-btn" id="managePerson"><i
                            class="layui-icon">&#xe654;</i>人员配置
                    </button>
                </div>
            </div>
        </form>
        <div class="tableBox">
            <table class="layui-table" id="accessList" lay-filter="accessList"></table>
        </div>
    </div>
</div>

<!-- 目录配置树 -->
<div id="personTreeDiv" style="display: none;" >
    <div class="layui-input-inline">
        <input type="text" id="treeSearchName" placeholder="请输入你想查询的内容" autocomplete="off" style="margin: 10px 30px;" class="layui-input">
    </div>
    <div class="search-results"></div>
    <div id="powerTree" class="jsTree" style="margin-left:10px"></div>
</div>

<script type="text/html" id="delPersonAuth">
    <button type="button" class="layui-btn layui-btn-xs" lay-event="delPerson">删除</button>
</script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/personextranetaccess/js/accessView.js?v=${h_version}"></script>
</body>
</html>
