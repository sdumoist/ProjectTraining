<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>修改积分规则</title>
    @include("/common/plugins.html"){}
    <link href="${ctxPath}/static/doc/manager/examination/css/sensitive_words.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/share_flag_view.css?v=${h_version}"/>
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
    <style>
        .layui-form-item .layui-inline{
            margin-top: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<div class="weadmin-body">
    <div class="layui-form">
        <div class="layui-form-item">
            <input type="hidden" class="hide" value="${docId}" id="docId">
            <input type="hidden" class="hide" value="${docIds}" id="docIds">
            <div class="layui-inline">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label shareState">
                    分享状态
                </label>
                <div class="layui-input-inline">
                    @if(shareFlag == "1"){
                    <input width="300px" type="checkbox" name="shareFlag" lay-filter="shareFlag" lay-skin="switch" lay-text="可分享|不可分享" checked>
                    @} else {
                    <input width="300px" type="checkbox" name="shareFlag" lay-filter="shareFlag" lay-skin="switch" lay-text="可分享|不可分享">
                    @}
                </div>
            </div>
        </div>
    </div>
    <div class="bot-btns">
            <button id="saveBtn" type="button" class="layui-btn" lay-filter="add" lay-submit="">确定</button>
        <button id="cancel" class="white-btn" lay-filter="cancel" type="button">取消</button>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/personalcenter/js/share_flag_view.js?v=${h_version}"></script>
</body>
</html>
