<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <!-- 分享显示的标题-->
    <meta itemprop="name" content="查看分享" />
    <!-- 分享显示的缩略图-->
    <meta itemprop="image" content="" />
    <!-- 分享显示的简介-->
    <meta name="description" itemprop="description" content="更多精彩尽在金企文库" />
    <title>${session.projectTitle}-预览</title>
    @include("/common/front-style.html"){}
    @include("/common/front-script.html"){}
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/fileQuery.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/docmanager/css/viewer.css?v=${h_version}">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/doc/front/preview/css/share_verify.css?v=${h_version}"/>
    <style>
        body#top .pdf-content{height: 100%!important;}
    </style>
</head>
<body id="top">
<a name="goTop" id="goTop"></a>
<input id="hash" type="hidden" class="hide" value="${hash}">
<div class="verify-container">
    <div class="verify-header">
        <div class="logo-verify"></div>
    </div>
    <div class="verify">
        <form action="/s/${hash}" method="post" onsubmit="return verify()">
            <div class="layui-form verify-content">
                <div class="layui-form-item input-pwd">
                    输入提取码
                </div>
                <div class="layui-form-item">
                    <input class="pass" type="password" name="pwd" id="pwd">
                </div>
                <div class="layui-form-item">
                    <span id="errorMsg"></span>
                </div>
            </div>
            <div class="verify-button-div">
                <button type="submit" class="layui-btn confirm-btn">提取文件</button>
            </div>
        </form>
    </div>
    <div class="share-bg">

    </div>
</div>

</body>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/front/docmanager/js/viewer.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/resources/pdf/build/pdf.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/front/preview/js/share_verify.js?v=${h_version}"></script>
</html>
