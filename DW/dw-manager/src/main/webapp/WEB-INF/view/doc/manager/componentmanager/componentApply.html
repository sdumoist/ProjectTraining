<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>专题信息维护</title>
    @include("/common/plugins.html"){}
    <link href="${ctxPath}/static/resources/css/topic.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/componentApply.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/doc/manager/topicmanager/css/topic_add.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/button-common.css?v=${h_version}"/>
    <script type="text/javascript" charset="utf-8"
            src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/ueditor/ueditor.all.js"> </script>
    <style>
        .titleSpan{
            width: calc(100% - 12px);
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            position: absolute;
            top: 9px
        ;
        }
        .bottom-btns {
            margin-top: 22px;
            height: 40px;
            margin-right: 15px;
        }
       .fr{
            line-height: 26px!important;
        }
    </style>
</head>

<body class="weadmin-body" >
    <div class="new-top clearfix">
        <span class="message">成果提报</span>
    </div>
    <div id="collectList">

        <form class="layui-form layui-row">
            <input type="text" id="style" name="style" hidden value="${style}" class="layui-input" style="display: none">
            <input class="search-input" id="type" hidden  style="display: none" value="${type}">
            <input class="search-input" id="origin" hidden  style="display: none" value="${origin}">
            <input class="search-input" id="state" hidden  style="display: none" value="${state}">
            <input class="search-input" id="dept" hidden  style="display: none" value="${dept}">
            <input type="text" id="componentId" name="componentId" hidden value="${componentId}" class="layui-input" style="display: none">
            <div class="layui-form-item layui-col-sm12 layui-s2">
                <label for="componentName" class="layui-form-label">
                    <!--<span class="we-red">*</span>-->成果名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="componentName" name="componentName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-col-sm6" style="display: none">
                <label class="layui-form-label">
                    <!--  &nbsp;&nbsp;&nbsp;<span class="we-red">*</span>-->发布人
                </label>
                <div class="layui-input-inline " >
                    <input type="text" id="userName" name="userName" autocomplete="off" class="layui-input" value="${userName}" readonly >
                </div>
            </div>
            <div  class="layui-form-item layui-col-sm12 layui-s2">
                <label class="layui-form-label">应用场景</label>
                <div class="layui-input-inline">
                    <input type="text" id="componentRange" name="componentRange" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item layui-col-sm6">
                <label class="layui-form-label">成果分类</label>
                <div class="layui-input-inline" id="componentType">
                    <input type="radio" name="componentType" value="0" title="技术组件" checked="" style="border-right: none">
                    <input type="radio" name="componentType" value="1" title="解决方案" style="margin-left: -5px!important;">
                </div>
            </div>
            <div class="layui-form-item layui-col-sm6">
                <label class="layui-form-label" >成果来源</label>
                <div class="layui-input-inline " id="componentOrigin">
                    <input type="radio" name="componentOrigin" value="0" title="项目开发" checked="">
                    <input type="radio" name="componentOrigin" value="1" title="技术预研"  >
                </div>
            </div>
            <div class="layui-form-item layui-col-sm8">

                <div class="layui-form-item">


                    <label class="layui-form-label">关键词</label>
                    <div class="layui-input-inline">
                        <input type="text" id="tip" name="tags"  autocomplete="off" class="layui-input" style="display:inline">

                    </div>

                </div>
            </div>
            <div class="layui-form-item layui-col-sm4">
                <span class="layui-form-mid layui-word-aux" style="display:inline;line-height: 12px;" >关键词之间以英文逗号分隔</span>
                </div>
            <div class="layui-form-item layui-col-sm12">
                <label class="layui-form-label">成果描述</label>
                <div class="layui-input-inline textarea-div">
                    <script id="editor" type="text/plain"></script>
                </div>
            </div>
        </form>
        <div class="table-box ">
            <!--<div class="layui-form-item" >-->
                <!--<button class="layui-btn fr" id="selectAttachment"> 添加附件</button>-->
            <!--</div>-->

            <table class="layui-table">
                <colgroup>
                    <col width="60">
                    <col width="150">
                    <col>
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                <tr>
                    <th style="text-align: center;">序号</th>
                    <th style="text-align: center;">文件类型</th>
                    <th style="text-align: center;">文件名称</th>
                    <th style="text-align: center;">上传状态</th>
                    <th style="text-align: center;">操作</th>
                </tr>
                </thead>
                <tbody id="fileList">
                <tr><td style='text-align: center'>1</td> <td style='text-align: center'>代码</td>
                    <td><span class='titleSpan'></span></td>
                    <td style='text-align: center'>未上传</td>
                    <td style='cursor: pointer;color: #3C91FD;text-align: center;'>
                        <button type='button' class='layui-btn component' style='background-color:  #ECF5FF;width: 40px;height: 24px;line-height:24px;border:1px solid #bcdcff;color: #66b1ff !important;cursor: pointer' id='10'>上传</button>
                        <button type='button' style='display: none;background-color:  #fff0f0;width: 40px;height: 24px;line-height:24px;border:1px solid #fac4c4;color: #f56b6b !important;cursor: pointer' class='layui-btn del componentDelete' onclick='deleteComponent()' id='10delete'>删除</button>
                    </td>
                </tr>
                <tr><td style='text-align: center'>2</td> <td style='text-align: center'>配置说明</td>
                    <td><span class='titleSpan'></span></td>
                    <td style='text-align: center'>未上传</td>
                    <td style='cursor: pointer;color: #3C91FD;text-align: center;'>
                        <button type='button' class='layui-btn component' style='background-color:  #ECF5FF;width: 40px;height: 24px;line-height:24px;border:1px solid #bcdcff;color: #66b1ff !important;cursor: pointer' id='21'>上传</button>
                        <button type='button' style='display: none;background-color:  #fff0f0;width: 40px;height: 24px;line-height:24px;border:1px solid #fac4c4;color: #f56b6b !important;cursor: pointer' class='layui-btn del componentDelete' onclick='deleteComponent()' id='21delete'>删除</button>
                    </td>
                </tr>
                <tr><td style='text-align: center'>3</td> <td style='text-align: center'>使用说明</td>
                    <td><span class='titleSpan'></span></td>
                    <td style='text-align: center'>未上传</td>
                    <td style='cursor: pointer;color: #3C91FD;text-align: center;'>
                        <button type='button' class='layui-btn component' style='background-color:  #ECF5FF;width: 40px;height: 24px;line-height:24px;border:1px solid #bcdcff;color: #66b1ff !important;cursor: pointer' id='32'>上传</button>
                        <button type='button' style='display: none;background-color:  #fff0f0;width: 40px;height: 24px;line-height:24px;border:1px solid #fac4c4;color: #f56b6b !important;cursor: pointer' class='layui-btn del componentDelete' onclick='deleteComponent()' id='32delete'>删除</button>
                    </td>
                </tr>
                <tr><td style='text-align: center'>4</td> <td style='text-align: center'>demo</td>
                    <td><span class='titleSpan'></span></td>
                    <td style='text-align: center'>未上传</td>
                    <td style='cursor: pointer;color: #3C91FD;text-align: center;'>
                        <button type='button' class='layui-btn component' style='background-color:  #ECF5FF;width: 40px;height: 24px;line-height:24px;border:1px solid #bcdcff;color: #66b1ff !important;cursor: pointer' id='43'>上传</button>
                        <button type='button' style='display: none;background-color:  #fff0f0;width: 40px;height: 24px;line-height:24px;border:1px solid #fac4c4;color: #f56b6b !important;cursor: pointer' class='layui-btn del componentDelete' onclick='deleteComponent()' id='43delete'>删除</button>
                    </td>
                </tr>
                <tr><td style='text-align: center'>5</td> <td style='text-align: center'>其他</td>
                    <td><span class='titleSpan'></span></td>
                    <td style='text-align: center'>未上传</td>
                    <td style='cursor: pointer;color: #3C91FD;text-align: center;'>
                        <button type='button' class='layui-btn component' style='background-color:  #ECF5FF;width: 40px;height: 24px;line-height:24px;border:1px solid #bcdcff;color: #66b1ff !important;cursor: pointer' id='54'>上传</button>
                        <button type='button' style='display: none;background-color:  #fff0f0;width: 40px;height: 24px;line-height:24px;border:1px solid #fac4c4;color: #f56b6b !important;cursor: pointer' class='layui-btn del componentDelete' onclick='deleteComponent()' id='54delete'>删除</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 人员树 -->
            <!-- <div class="bot-btns">-->

        </div>
        <div class="bottom-btns">
            <button id="saveBtn" type="button" class="self-btn fr"  style="cursor: pointer;margin-right:0px !important;background: #2980FF !important;" lay-filter="add" lay-submit="" >确定</button>
            <button id="cancel" class="self-btn white-btn fr" lay-filter="cancel" style="margin-right: 15px;" type="button" >返回</button>
        </div>
        <!--</div>-->



    </div>

<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/manager/componentmanager/js/componentApply.js?v=${h_version}"></script>
<script language="javascript">

    setInterval(function () {
        var h = $("#collectList").height() + 105 ;

        $(window.parent.document).find("iframe[id='myIframe']").height(h);
    }, 300)


</script>
</body>
</html>
