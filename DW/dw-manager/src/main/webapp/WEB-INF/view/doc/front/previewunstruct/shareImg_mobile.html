<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <title>${session.projectTitle}-预览</title>
    @include("/common/front-style.html"){}
    @include("/common/front-script.html"){}
    <script src="${ctxPath}/static/assets/lib/layui2.5.5/layui.extend.js?v=${h_version}"></script>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/fileQuery_mobile.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/docmanager/css/viewer.css?v=${h_version}">
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/preview/plugin/css/photoswipe.css?v=${h_version}">
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/preview/plugin/css/default-skin/default-skin.css?v=${h_version}">
    <style>
        .container.container-new{padding-top: 0}
        .img-container{box-shadow: none}
        .img-container .img-con {
            height: unset;
            text-align: center;
        }

        body#top .viewContent {
            height: unset !important;
        }

        body.img-body .viewContent {
            min-height: unset !important;
        }

        .photo-list .photo-item {
            width: 44%
        }

        .viewTitle-img{
            padding-left: 30px;
            background-position: left 0px center!important;
        }

    </style>
</head>
<body class="share-img">
@include("/common/share-header.html"){}
<a name="goTop" id="goTop"></a>
<input type="hidden" class="hide" id="docType" value="${fileType}"/>
<input type="hidden" class="hide" id="hash" value="${hash}"/>
<input type="hidden" class="hide" id="category" value="${category}"/>
<input type="hidden" class="hide" id="watermark_company_flag" value="${watermark_company_flag}"/>
<input type="hidden" class="hide" id="companyValue" value="${companyValue}"/>
<input type="text" class="hide" style="opacity: 0" id="shareUser" value="${shareUser}"/>
<input type="hidden" class="hide" id="watermark_user_flag" value="${watermark_user_flag}"/>
<div class="container container-new container-new-img">
    <div class="breadCrumbs">
    </div>
    <div class="layui-col-sm12">
        <div class="img-container ">

            <div class="viewContent">
                <div id="title" class="viewTitle-img">
                </div>
                <div class="my-gallery" data-pswp-uid="1">
                </div>

            </div>
        </div>
    </div>
</div>

<!--如果有多个data-pswp-uid 它的值是不能重复的-->


<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <!--<button class="pswp__button pswp__button&#45;&#45;share" title="Share"></button>-->
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/front/preview/js/shareIMG_mobile.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/front/preview/plugin/js/photoswipe.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/front/preview/plugin/js/photoswipe-ui-default.min.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/resources/pdf/build/pdf.js?v=${h_version}"></script>
</html>
