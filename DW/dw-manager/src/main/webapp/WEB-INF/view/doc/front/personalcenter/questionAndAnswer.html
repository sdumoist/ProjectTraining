<script id="demo1" type="text/html">
    <ul>
        {{#  layui.each(d.list, function(index, item){ }}
        <li class="question-item">
            <div class="question-detail">
                <div>
                    <span><i>&#xe65b;</i><a href="${ctxPath}/routePath/questionDetail?queId={{ item.id }}" target="_blank">{{ item.title }}</a></span>
                    <div class="question-label"><i>&#xe7c8;</i><span>{{ item.label }}</span></div>
                </div>
                <div class="interaction-container">
                    <span>{{ item.userName }}</span>
                    <span>{{ item.readNum }}浏览</span>
                    <span>{{ item.answerNum }}回答</span>
                    <span>{{ item.time }}</span>
                </div>
            </div>
            <div class="question-desc">
                <span>{{ item.contentText }}</span>
                <div>
                    {{#  if(item.canAnswer === '1' && item.state !== '2'){ }}
                    <span>
                        <a href="${ctxPath}/routePath/questionDetail?queId={{ item.id }}" target="_blank" style="color: #5ACC9B;">回答</a>
                    </span>
                    {{#  } }}

                    {{#  if(item.isFollow === '0'){ }}
                    <span onclick="collectionQuestion('{{ item.id }}')">收藏</span>
                    {{#  } }}
                </div>
            </div>
        </li>
        {{#  }); }}
    </ul>
</script>
