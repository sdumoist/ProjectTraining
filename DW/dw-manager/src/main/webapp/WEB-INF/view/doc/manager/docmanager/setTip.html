<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>文件标签设置</title>
    @include("/common/plugins.html"){}
    <link href="${ctxPath}/static/doc/manager/docmanager/css/set-tip.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">

</head>

<body>
<div class="weadmin-body" >
    <input type="hidden" id="id">

    <div class="layui-form">
        <div class="layui-form-item" style="margin-bottom: 10px;">
            <label class="layui-form-label">
             添加标签
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tip" name="tip"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-input-inline" id="industry_type_inline"style="margin-left: 89px;"  >
                <div class="edit-name-list-power clearfix" id="industry_type"></div>
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-input-inline" id="type_inline"style="margin-left: 89px;" >
                <div class="edit-name-list-power clearfix" id="type"></div>
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-input-inline" id="color_inline"style="margin-left: 89px;"  >
                <div class="edit-name-list-power clearfix" id="color"></div>
            </div>
        </div>


    </div>
    <div class="bot-btns">
        <button id="saveBtn" type="button" class="layui-btn" lay-filter="add" lay-submit="">确定</button>
        <button id="cancel" class="white-btn" lay-filter="cancel" type="button">取消</button>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/docmanager/js/set-tip.js?v=${h_version}"></script>
</body>
</html>
