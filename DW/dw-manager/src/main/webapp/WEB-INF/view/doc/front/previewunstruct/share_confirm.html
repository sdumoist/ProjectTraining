<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>分享确认</title>
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/doc/front/preview/css/share_confirm.css?v=${h_version}"/>
    <style>
        .layui-input:focus, .layui-textarea:focus {
            border-color: #d1deed!important;
        }
        .layui-input:hover, .layui-textarea:hover {
            border-color: #d1deed!important;
        }
    </style>
    <script type="text/javascript">
        projectTitle = "${session.projectTitle}";
    </script>
    @include("/common/plugins.html"){}
</head>

<body>
<div class="weadmin-body">
    <input type="hidden" id="fileId" value="${fileId}">
    <input type="hidden" id="fileType" value="${fileType}">
    <input type="hidden" id="fileName" value="${fileName}">
    <input type="hidden" id="shareUserConfig" value="${shareUserConfig !}">
<!--    <div class="form-header">

    </div>-->
    <div class="share-header">
        <span class="return hide"><i class="layui-icon">&#xe65c;</i> </span><span class="header-title">分享</span>
       <!-- <i class="closeBtn layui-icon layui-icon-close" style="float:right;margin-right: 10px"></i>-->
    </div>
    @if (shareFlag == '0'){
    <div class="layui-form">

    </div>
    @} else {
    <div class="layui-form">
<!--        <div class="layui-form-item">
            <label class="layui-form-label">
                分享文件
            </label>
            <div class="layui-input-inline">
                <span class="file-name">${fileName}</span>
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                分享类型
            </label>
            <div class="layui-input-inline">
                <input type="radio" name="pwd_flag" value="0" checked>无提取码
                <span class="font-grey">拥有链接者可查看</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">&nbsp;</label>
            <div class="layui-input-inline">
                <input type="radio" name="pwd_flag" value="1">有提取码
                <span class="font-grey">仅拥有提取码者可查看，更加隐私安全</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                有效时间
            </label>
            <div class="layui-input-inline">
<!--                <select id="validTime">
                    <option value="0">永久有效</option>
                    <option value="1">1天</option>
                    <option value="3">3天</option>
                    <option value="7">7天</option>
                </select>-->
                <input  name="validTime" value="0" type="radio" checked><span>永久有效</span>
                <input  name="validTime" value="1" type="radio"><span>1天</span>
                <input  name="validTime" value="3" type="radio"><span>3天</span>
                <input  name="validTime" value="7" type="radio"><span>7天</span>
            </div>
        </div>
        @if (shareUserConfig == true){
        <div class="layui-form-item">
            <label class="layui-form-label">
                查看人员
            </label>
            <div class="layui-input-inline">
                <input  name="shareUserRadio" lay-filter="range" value="0" type="radio" checked><span>全体人员</span>
                <input  name="shareUserRadio" lay-filter="range" value="1" type="radio"><span>指定人员</span>
            </div>
        </div>
        <div class="layui-form-item" id="personDiv" style="display:none;">
            <label class="layui-form-label">
                指定人员
            </label>
            <div class="layui-input-inline">
                <input id="personId" hidden>
                <input type="text" id="person" autocomplete="off" class="layui-input personInput" readonly>
            </div>
        </div>
        @}
        @if (fileType == 'folder'){
        <div class="layui-form-item" id="authority-selected">
            <label class="layui-form-label">
                文件夹权限
            </label>
            <div class="layui-input-inline">
                <input  name="authority" value="0" type="radio" checked><span>查看</span>
                <input  name="authority" value="1" type="radio"><span>下载</span>
            </div>
        </div>
        <span class="share-warn">注：分享类型为文件夹时，需要为其下文件设置”可分享“权限，才可在分享页面查看和预览相应文件。</span>
        @}
    </div>
    <div class="share-success-div hide">
        <div id="share_name">
            <span class="fileType">

            </span>
            <span class="fileName"></span>
        </div>
        <div id="share_result"></div>
        <div class="url-container">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <div>
                        <input readonly class="layui-input" id="mapping_url">
                        <div class="layui-input-inline hide" id="pwd_div">
                            <label class="layui-form-label">提取码</label>
                            <input readonly class="layui-input" width="10px" id="pwd">
                        </div>
                    </div>
                    <div class="valid-time">
                        <span id="validTime"></span><span class="copy-msg" id="copyright"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @if (fileType == 'folder'){
    <div class="bot-btns btn-confirm">
        <button type="button" class="layui-btn hide" id="copyBtn" data-clipboard-target="#copyContent"></button>
        <button id="saveBtn" type="button" class="layui-btn" lay-filter="add" lay-submit="">创建链接</button>
    </div>
    @} else {
    <div class="bot-btns btn-confirm nofolder" style="">
        <button type="button" class="layui-btn hide" id="copyBtn" data-clipboard-target="#copyContent"></button>
        <button id="saveBtn" type="button" class="layui-btn" lay-filter="add" lay-submit="">创建链接</button>
    </div>
    @}
    @}
</div>
<div id="treeArea" style="display: none">
    <input id="personTreeSearch" placeholder="  请输入你想查询的内容" autocomplete="off"/>
    <div id="roleTree"></div>
    <div id="personTree"></div>
    <div id="qzTree"></div>
</div>
<textarea id="copyContent" style="top: -9999px;position:absolute;"></textarea>
<script  src="${ctxPath}/static/doc/front/preview/js/clipboard.min.js?v=${h_version}"></script>
<script  src="${ctxPath}/static/doc/front/preview/js/share_confirm.js?v=${h_version}"></script>

</body>
</html>
