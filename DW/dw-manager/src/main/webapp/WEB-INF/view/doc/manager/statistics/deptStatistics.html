<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>统计部门空间</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/manager/foldermanager/css/folder-manager.css?v=${h_version}"/>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>

    <style>
        .weadmin-body {
            height: 100%;
            box-sizing: border-box;
        }
        .tableBox{height: calc(100% - 50px);width: 100%}
        select[multiple], select[size] {
            height: 245px !important;
            overflow: auto;
        }

        .layui-col-xs2 .layui-btn + .layui-btn {
            margin-left: 0;
            margin-top: 10px
        }

        .search-results1 em {
            color: #ff6664;
            margin-right: 2px;
            font-weight: bolder;
            font-style: normal;
        }
        .content{background: #fff;padding: 10px;}
        th .layui-table-cell {text-align:center;}
        .layui-table{width:100%;}
    </style>
</head>
<body>
<div class="background">
    <div class="content">
        <input id="saveType" type="hidden">
        <form class="layui-form clearfix" action="" id="searchForm">
        </form>
        <div class="tableBox">
            <table class="layui-table" id="deptStatistics" lay-filter="deptStatistics"></table>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/doc/manager/statistics/js/deptStatistics.js?v=${h_version}"></script>
</body>
</html>
