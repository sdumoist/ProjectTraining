<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文档权限管理管理</title>
    @include("/common/plugins.html"){}
    @include("/common/plugins_ext.html"){}
    <link href="${ctxPath}/static/doc/manager/foldermanager/css/folderAuthority.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
    <style>
        td:nth-child(3) .layui-table-cell {
            overflow: visible;
        }
        .layui-form-switch{
            width: 52px;
            margin-top:4px;
        }
        .layui-form-switch{
            width: 52px;
            margin-top: 5px;
        }
        .layui-tab-brief>.layui-tab-more li.layui-this:after, .layui-tab-brief>.layui-tab-title .layui-this:after{
            border-bottom: 2px solid #3C91FD !important;
        }
        .layui-tab-brief>.layui-tab-more li.layui-this:after, .layui-tab-brief>.layui-tab-title .layui-this:after {
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #3C91FD!important;
        }
        .layui-input:focus, .layui-textarea:focus {
            border-color: #d1deed!important;
        }
        .layui-input:hover, .layui-textarea:hover {
            border-color: #d1deed!important;
        }
        .layui-table td, .layui-table th, .layui-table-fixed-r, .layui-table-header, .layui-table-page, .layui-table-tips-main, .layui-table-tool, .layui-table-view, .layui-table[lay-skin=line], .layui-table[lay-skin=row] {
            border-width: 0 0 1px;
        }
        body .layui-table-tips .layui-layer-content{display: none!important;}
        .layui-form-select dl{min-height: 92px}
        .layui-tab-title li{
            transition: none;
            -webkit-transition: none;
            box-sizing: border-box;
            height: 40px;
        }
    </style>
</head>
<body>
<div class="weadmin-body">
    <input type="text" id="type" name="type" hidden value="${type}" class="layui-input" style="display: none">
    <div class="layui-row authority-top">
        <div class="pims-tree" style="width: 300px">
            <div class="personSearch con-full-l">
                <div class="layui-input-inline">
                    <input id="groupSearch" placeholder="请输入"  style="display:none;" class="layui-input">
                    <input id="personSearch" placeholder="请输入"  class="layui-input">
                </div>
            </div>
            <div class="layui-tab layui-tab-brief" lay-filter="navigate">
                <ul class="layui-tab-title" >
                    <li class="layui-this">组织架构</li>
                </ul>
                <div class="layui-tab-content" style="height: 300px">
                    <div class="layui-tab-item layui-show one" lay-id="one">
                        <div class="renThree" id="renTree"></div>
                    </div>
                </div>
            </div>
            <div class="btn-div" style="float: none">

                <button id="cancelBtn" style="float: none" class="layui-btn">取消</button>
                <button id="saveBtn" style="float: none" class="layui-btn">确定</button>
            </div>
        </div>
</div>

<script src="${ctxPath}/static/doc/manager/middlegroundConsulation/js/deptTree_view.js?v=${h_version}"></script>
<!--html代码-->
<script type="text/html" id="barDemo">
    <span class="delete" lay-event="del"></span>
    <!--{{# if (d.status !="1"){}}
    <a href="" lay-event="check">发布申请</a>
    {{#}}}-->
</script>
<script type="text/html" id="name">
    {{#  if(d.type == 0){ }}
    <span class="people">{{ d.name }}</span>
    {{#  } else if(d.type == 1 || d.type == 3){ }}
    <span class="qz">{{ d.name }}</span>
    {{#  }else{ }}
    <span class="dept">{{ d.name }}</span>
    {{# } }}
</script>
</body>
</body>
</html>
