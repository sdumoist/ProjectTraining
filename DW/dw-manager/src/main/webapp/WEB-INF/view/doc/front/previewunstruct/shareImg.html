<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <title>${projectTitle}-预览</title>
    @include("/common/front-style.html"){}
    @include("/common/front-script.html"){}
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/fileQuery.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/docmanager/css/viewer.css?v=${h_version}">
    <script src="${ctxPath}/static/assets/lib/layui2.5.5/layui.extend.js?v=${h_version}"></script>
    <style>
        html{height: 100%;overflow-y: scroll}
        body#top{position: relative;height: 100%;overflow: hidden;min-height: 100%;}
        body#top .pdf-content{height: 100%!important;}
        body#top .container-new{margin-top: 0;height: calc(100% - 109px);}
        body > .container.footer{position: absolute;bottom: 0;width: 100%;height: 60px;margin-top:auto}
        .content-bottom{height: calc(100% - 46px)}
        .img-container{padding: 0;min-height: 0}
        .img-container .img-con>img{height: 90% !important;}
        .img-container .img-con{height:unset;text-align: center;}
        body#top .viewContent{height:unset!important;background: none;}
        body.img-body .viewContent{min-height: unset!important;}
        .photo-list .photo-item{width: 44%}

         body#top .pdf-content{height: 100%!important;}
        body#top .header-with-search{position: static}
         body > container{margin-top: 60px}

        .btn-rit{display: none}

    </style>
    <script type="text/javascript">
        projectTitle = "${projectTitle}";
    </script>
</head>
<body id="top" class="share-img">
<a name="goTop" id="goTop"></a>
@include("/common/front-rit-share.html"){}
@include("/common/share-header.html"){}
<input type="hidden" class="hide" id="docType" value="${fileType}"/>
<input type="hidden" class="hide" id="hash" value="${hash}"/>
<div class="container-new">
    <div class="container">
        <div class="breadCrumbs">
        </div>
        <div id="title" class="viewTitle"></div>
    </div>
    <div class="content-bottom">
        <div class="layui-row divtop container">
            <div class="layui-col-sm12">
                <div class="img-container ">
                    <div class="viewContent">
                        <div class="img-con" id="viewerForShare" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--点击图片查看大图-->
    <div class="bottomTab">
        <div class="text-center"><div class="page-list" id='footDiv'></div></div>
    </div>
</div>
<div class="showImg">
    <i class="iconfont">&#x1006;</i>

    <img id="showImg" src="" alt="" oncontextmenu = "return false;">

</div>
@include("/common/front-footer.html"){}
</body>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/docmanager/js/viewer.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/preview/js/shareIMG.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/pdf/build/pdf.js?v=${h_version}"></script>
</html>
