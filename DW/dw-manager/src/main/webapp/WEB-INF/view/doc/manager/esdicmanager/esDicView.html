<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fileupload demo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  @include("/common/plugins.html"){}
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	<link rel="stylesheet" href="${ctxPath}/static/assets/lib/highlight/styles/routeros.css">
    <script src="${ctxPath}/static/assets/lib/highlight/highlight.pack.js"></script>
  <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>
    <script defer="defer">hljs.initHighlightingOnLoad();</script>
   	<style>
        .layui-form-label{width: 108px}
        pre {
            position: relative;
            margin: 10px 0;
            line-height: 20px;
            border: 1px solid #ddd;
            border-left-width: 6px;
            background-color: #F2F2F2;
        }
  .layui-upload-img{width: 92px;height: 92px;margin: 0 10px 10px 0;}
        .layui-upload-list{display: none}
        .layui-upload button:last-child{margin-left: 10px}
    </style>
</head>
<body>
<div class="weadmin-body">
<div class="layui-tab layui-tab-brief">
  <div class="layui-tab-content">
  <div class="layui-tab-item layui-show">
<fieldset class="layui-elem-field layui-field-title">
	<legend>上传es自定义字典</legend>
</fieldset>
<div class="layui-upload">
  <button type="button" class="layui-btn" id="test1">上传es自定义字典</button>
  <div class="layui-upload-list" >
    <p id="demoText"></p>
  </div>
  <button type="button" class="layui-btn" id="download1">下载自定义词典</button>
</div>
	</div>

  </div>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
      <fieldset class="layui-elem-field layui-field-title">
        <legend>上传es停止词字典</legend>
      </fieldset>
      <div class="layui-upload">
        <button type="button" class="layui-btn" id="test2">上传es停止词字典</button>
        <div class="layui-upload-list" >
          <p id="demoText2"></p>
        </div>
        <button type="button" class="layui-btn" id="download2">下载停止词词典</button>
      </div>
    </div>

  </div>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
      <fieldset class="layui-elem-field layui-field-title">
        <legend>上传es同义词字典</legend>
      </fieldset>
      <div class="layui-upload">
        <button type="button" class="layui-btn" id="test3">上传es同义词字典</button>
        <div class="layui-upload-list" >
          <p id="demoText3"></p>
        </div>
        <button type="button" class="layui-btn" id="download3">下载同义词词典</button>
      </div>
    </div>
  </div>
</div>
</div>

<script src="${ctxPath}/static/doc/manager/esdicmanager/esDicView.js"></script>

</body>
<link rel="stylesheet" href="${ctxPath}/static/css/common/project_ext.css">
</html>
