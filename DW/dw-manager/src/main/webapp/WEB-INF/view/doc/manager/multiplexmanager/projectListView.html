<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>项目</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/manager/foldermanager/css/folder-manager.css?v=${h_version}"/>
    <link href="${ctxPath}/static/doc/manager/topicmanager/css/topic_list.css?v=${h_version}" type="text/css"
          rel="stylesheet">

    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/button-common.css?v=${h_version}"/>
    <script type="text/javascript" charset="utf-8"
            src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>
    <style>

        .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #3C91FD;
        }
        .layui-layer-btn0{
            background: #3C91FD!important;
            border-color: #3C91FD!important;
        }
        .layui-form-radio{ margin-left: -5px !important;}
     .layui-form-radioed > i {
            color: #3C91FD !important;
        }
        .laytable-cell-1-1{width: 45px !important;}
        .laytable-cell-1-projectName{width: 381px !important;}
        .layui-form-radio>i:hover, .layui-form-radioed>i{
            color: #3C91FD !important;
        }
        .layui-table tbody tr:hover{background-color: rgba(246,250,255,0.7) !important;}
        .layui-table-view select[lay-ignore]:focus {
            border: 1px solid #3C91FD !important;
        }
        .layui-input:hover, .layui-textarea:hover,.layui-input:focus, .layui-textarea:focus {border-color:#2980ff !important;}
    </style>
</head>
<body>
<div class="background">
    <div class="content">
        <input id="saveType" type="hidden">
        <form class="layui-form clearfix" action="" id="searchForm">
            <div class="layui-form-item clearfix">
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" placeholder="请输入项目名称" autocomplete="off"
                           class="layui-input">
                </div>


                <div class="layui-input-inline">
                    <button class="layui-btn" data-type="reload" id="searchBtn" type="button"
                            style="background-color: #3C91FD"><i
                            class="layui-icon">&#xe615;</i>查询
                    </button>
                </div>
                <div class="fr">

                    <button type="button" class="layui-btn" id="selectProject" data-type="selectProject"
                            style="background-color: #3C91FD;width: 60px;">确定
                    </button>


                    <!-- <button type="button" class="layui-btn" id="sendToJQX" data-type="sendToJQX"><i class="layui-icon">&#x1007;</i>推送至金企信
                     </button>-->
                </div>
            </div>

        </form>
        <div class="tableBox">
            <table class="layui-table" id="topicList" lay-filter="topicList"></table>
        </div>
    </div>
</div>
<script type="text/html" id="state">
    {{# if (d.componentState == "0") {}}
    待审核
    {{# }  if (d.componentState == "1") {}}
    审核通过
    {{# }  if (d.componentState == "2") {}}
    认定通过
    {{# }  if (d.componentState == "3") {}}
    已发布
    {{# }  if (d.componentState == "4") {}}
    已驳回
    {{# } }}
</script>
<script type="text/html" id="type">
    {{# if (d.componentType == "0") {}}
    技术组件
    {{# }  if (d.componentType == "1") {}}
    解决方案
    {{# } }}
</script>
<script type="text/html" id="showTpl">
    {{getTopicShow(d.topicShow)}}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs demo-reload {{d.option == '2' ? '' : 'layui-hide'}}" lay-event="reload">重传</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger {{d.option == '1' ? 'layui-hide' : ''}}" lay-event="delete">删除</a>
    <a href="javascript:" lay-event="moveup" class="layui-btn layui-btn-xs ">上移</a>
    <a href="javascript:" lay-event="movedown" class="layui-btn layui-btn-xs">下移</a>
    <a href="javascript:" lay-event="movetop" class="layui-btn layui-btn-xs">置顶</a>
    <a href="javascript:" lay-event="movebottom" class="layui-btn layui-btn-xs">置底</a>
</script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/manager/multiplexmanager/js/project_list_view.js?v=${h_version}"></script>
</body>
</html>
