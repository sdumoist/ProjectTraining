<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <title>${projectTitle}-预览</title>
    @include("/common/front-style.html"){}
    @include("/common/front-script.html"){}
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/fileQuery.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/docmanager/css/viewer.css?v=${h_version}">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/folderPreview.css?v=${h_version}"/>

    <style>
        .img-container .img-con {
            height: calc(100% - 20px);
            text-align:left;
        }
        body#top .viewContent{
            height:100%!important;
        }
        body.img-body .viewContent{
            /*min-height: unset!important;*/
        }
        .photo-list .photo-item{width: 44%}
    </style>
    <script type="text/javascript">
        projectTitle = "${projectTitle}";
    </script>
</head>
<body id="top" class="share-img">
<a name="goTop" id="goTop"></a>
@include("/common/share-header.html"){}
<input type="hidden" class="hide" id="docType" value="${fileType}"/>
<input type="hidden" class="hide" id="id" value="${id}"/>
<div class="container-new">
    <div class="breadCrumbs">
    </div>
    <div class="container">
        <div id="title" class="viewTitle"></div>
    </div>
    <div class="content-bottom ">
        <div class="layui-row divtop container">
            <div class="layui-col-sm12 container">
                <div class="img-container ">
                    <div class="viewContent">
                        <div class="img-con" id="viewerForShare" >
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--点击图片查看大图-->


    <div class="bottomTab">
        <div class="text-center"><div class="page-list" id='footDiv'></div></div>
    </div>
</div>
<div class="showImg">
    <i class="iconfont">&#x1006;</i>

    <img id="showImg" src="" alt="" oncontextmenu = "return false;">

</div>
</body>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/docmanager/js/viewer.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/preview/js/shareIMGFolder.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/pdf/build/pdf.js?v=${h_version}"></script>
</html>
