                    <div class="layui-unselect layui-form-checkbox"  style="font-size: 12px;line-height: 12px;width: 14px;height: 14px;padding-right:12px"
                         onclick="clickIconCheck2(this,'{{item.handOverId}}')">
                        <i class="iconfont" style="width: 13px!important;height: 13px!important;font-size: 12px!important;text-indent:0px!important;" >&#xe605;</i>
                    </div>
                    <input  class="checkFileId" hidden value="{{item.handOverId}}">

                    <span id="name{{index}}"  class ="nameTitpe nofolder examine" title="{{item.handOverUserName}}" style="cursor: default" >
                        <a class="fileName" onclick="cancelBubble()">{{item.handOverUserName}}</a></span>

                </td>
                <td>
                    {{item.handOverDeptName}}
                </td>

                <td>

                    {{item.handOverDate}}

                </td>

                <td>{{item.acceptName}}</td>
                <td>
                    {{item.acceptDeptName}}
                </td>
                <td>

                    {{# if(item.handOverType=='0'){   }}
                    <span style=""  class="spans"> 离职</span>
                    {{#  }else {  }}
                    <span class="spans wait-examine"> 部门调整</span>
                    {{#  } }}
                </td>
                <td onclick="openView('{{item.handOverId}}')" style="color: #3D92FD;cursor: pointer">
                    {{item.num}}
                </td>

                <span id="person{{ item.fileId }}" style="display: none;" class="vertical"></span>
                <span id="authority{{ item.fileId }}" style="display: none;" class="vertical"></span>
            </tr>
            {{#  }); }}
            </tbody>
        </table>
    </div>
</script>
