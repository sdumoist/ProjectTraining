<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="${ctxPath}/static/js/common/tabUtils.js"></script>
    <title>项目</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/manager/foldermanager/css/folder-manager.css?v=${h_version}" />
    <link href="${ctxPath}/static/doc/manager/topicmanager/css/topic_list.css?v=${h_version}" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>

    <style>
        .layui-table-tips-main{display:none}
        .layui-table-tips-c{display:none}
        .layui-table tbody tr:hover {
            background: none!important;
        }
        .layui-table tbody tr:hover, .layui-table thead tr, .layui-table-click, .layui-table-header, .layui-table-hover, .layui-table-mend, .layui-table-patch, .layui-table-tool, .layui-table[lay-even] tr:nth-child(even) {
            background-color:#e7ebee;
        }
        .date {
            display: inline;
            width: auto;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="content">
        <input id="saveType" type="hidden">
        <form class="layui-form clearfix" action="" id="searchForm">
            <div class="layui-form-item clearfix">
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" placeholder="请输入项目名称" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-input-inline" >
                    <select class="layui-select" id="deptName" name="rType" lay-filter="deptName">
                    </select>
                </div>


                <div class="layui-input-inline" style="white-space: nowrap;width: 360px">
                        <input type="text"   class="layui-input date" id="start" placeholder="请选择起始日期" autocomplete="off" readonly="readonly"><span>&nbsp;&nbsp;-&nbsp;&nbsp;</span>
                        <input type="text"  class="layui-input date" id="end" placeholder="请选择截至日期" autocomplete="off" readonly="readonly">
                </div>

                <div class="layui-input-inline">
                    <button class="layui-btn" data-type="reload" id="searchBtn" type="button"><i
                            class="layui-icon">&#xe615;</i>查询
                    </button>
                </div>
                <div class="fr">


                    <button type="button" class="layui-btn" id="deleteComponentCognizance" data-type="deleteComponentCognizance">
                        <i class="layui-icon">&#xe640;</i>删除
                    </button>


                    <!-- <button type="button" class="layui-btn" id="sendToJQX" data-type="sendToJQX"><i class="layui-icon">&#x1007;</i>推送至金企信
                     </button>-->
                </div>
            </div>

        </form>
        <div class="tableBox multiplexTable">
            <table class="layui-table" id="topicList" lay-filter="topicList"></table>
        </div>
    </div>
</div>

<script type="text/html" id="type">
    {{# if (d.componentType == "0") {}}
    技术组件
    {{# }  if (d.componentType == "1") {}}
    解决方案
    {{# } }}
</script>
<script type="text/html" id="showTpl">
    {{getTopicShow(d.topicShow)}}
</script>
<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs demo-reload {{d.option == '2' ? '' : 'layui-hide'}}" lay-event="reload">重传</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger {{d.option == '1' ? 'layui-hide' : ''}}" lay-event="delete">删除</a>
    <a href="javascript:" lay-event="moveup" class="layui-btn layui-btn-xs ">上移</a>
    <a href="javascript:" lay-event="movedown" class="layui-btn layui-btn-xs">下移</a>
    <a href="javascript:" lay-event="movetop" class="layui-btn layui-btn-xs">置顶</a>
    <a href="javascript:" lay-event="movebottom" class="layui-btn layui-btn-xs">置底</a>
</script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/multiplexmanager/js/multiplex_list_dept.js?v=${h_version}"></script>
</body>
</html>
