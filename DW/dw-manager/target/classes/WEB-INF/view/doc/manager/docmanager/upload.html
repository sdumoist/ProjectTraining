<html>
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/css/hussar.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/doc/manager/docmanager/css/fileinput.css?v=${h_version}"/>
    <link href="${ctxPath}/static/doc/manager/docmanager/css/uplod.css?v=${h_version}" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="${ctxPath}/static/assets/lib/webuploader0.1.5/webuploader.css">
    <script src="${ctxPath}/static/assets/lib/webuploader0.1.5/webuploader.nolog.js"></script>
    <style type="text/css">
        #dndArea {
            position: absolute;
            height: 400px;
            width: 650px;
        }
    </style>
</head>

<body>
<div class="weadmin-body">
    <div class="layui-upload">
        <div class="change-file" style="background: #eeeeee">
            <!--<p>-->
                <!--<button type="button" class="layui-btn" id="testList">选择文件</button>-->
            <!--</p>-->
            <!--<div class="layui-upload-list" >-->
                <!--<table class="layui-upload-table" id="demoList" lay-filter="test" ></table>-->
            <!--</div>-->

            <input id="jindutiao" type="hidden" />
            <div id="uploader" class="wu-example">
                <div id="dndArea">


                </div>
                <div id="picker" class="webuploader-container" >
                    <div class="webuploader-pick">选择文件</div>
                    <div id="rt_rt_1bchdejhrarjdvd11h41eoh1nt1"
                         style="position: absolute; top: 0px; left: 0px; width: 88px; height: 35px; overflow: hidden; bottom: auto; right: auto;">
                        <input id="file_bp" name="file"
                               class="webuploader-element-invisible" type="file" /> <label
                            style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label>
                    </div>
                </div>
                <div class="btns" style="margin-top: 10px">
                    <div class="uploader-list upload-head">
                        <div  class="item">
                            <h4 class="info">文件名</h4>
                            <p class="state">文件状态</p>
                            <p href="javascript:void(0);" class="file_btn_head " style="text-align: center">操作</p>
                        </div>
                    </div>
                    <!-- 文件列表：选择文件后在该div显示 -->
                    <div id="thelist"
                         class="uploader-list uploader-body list-group-item clearfix ng-hide"></div>
                    <label class="text-right"
                           style="font-weight: 100; float: left; margin-left: 15px; width: 144px; margin-right: 15px;"></label>

                </div>
            </div>
        <div class="change-bot">
            <div class="top-form">
                <form class="layui-form" lay-filter="formFilter">
                    <div class="layui-form-item">
                        <label class="layui-form-label">可见范围</label>
                        <div class="layui-input-block  view-inline">
                            <input type="radio" name="visible" lay-filter="visible" value="0" title="完全公开" checked="">
                            <input type="radio" name="visible" lay-filter="visible" value="1" title="部分可见" >
                        </div>
                        <div class="layui-inline bot range-bot">
                            <button class="layui-btn layui-btn-disabled" disabled type="button" id = "setAuthority" disabled>可见范围</button>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">操作权限</label>
                        <div class="layui-input-block pow-inline">
                            <input type="checkbox" name="look" lay-skin="primary" title="预览" checked="">
                            <input type="checkbox" name="down" lay-skin="primary" title="下载" >
                            <input type="checkbox" name="collect" lay-skin="primary" title="收藏" >
                            <input type="checkbox" name="share" lay-skin="primary" title="分享" >
                            <input type="checkbox" name="print" lay-skin="primary" title="打印" >
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">安全水印</label>
                        <div class="layui-input-block pow-inline">
                            <input type="checkbox" id="watermark_company_isChecked" name="watermark_company_isChecked" lay-filter="watermark_company_isChecked" lay-skin="primary" title="公司名称" >
                            <input type="text" id="watermark_company" lay-skin="primary" class="layui-input  layui-disabled" disabled style="width: 100px;float:right;margin-right: 50%">
                        </div>
                        <div class="layui-input-block pow-inline" style="margin-left: 14.7%">
                            <input type="checkbox" id="watermark_user" name="watermark_user" lay-skin="primary" title="用户名称" checked >
                        </div>
                    </div>
                </form>
            </div>
            <div id = "nametab" class="name-list clearfix">
            </div>
        </div>
    </div>
        <div class="bot-btns">
            <button type="button" style="width: 80px" class="layui-btn" id = "startOrStopBtn">上传</button>

        </div>
    </div>

<script src="${ctxPath}/static/doc/manager/docmanager/js/breakpointUpload.js?v=${h_version}"></script>
</body>

</html>
