            <thead>
            <tr>
                <th style="text-align: center">
                    <input name="check_all" type="checkbox" class="layui-form-checkbox" onclick="checkAll(this)" style="display: none">
                    <div name="check_all_div" class="layui-unselect layui-form-checkbox" onclick="checkAll(this.previousSibling)"  style="float: left;font-size: 12px;line-height: 12px;width: 14px;height: 14px;padding-right:12px">

                    </div>
                </th>
                <th style="text-align: center">序号</th>
                <th lay-data="{field:'feedbackType'}" style="text-align: center">反馈类型</th>
                <th lay-data="{field:'feedbackDescribe'}" style="text-align: center">反馈描述</th>
                <th lay-data="{field:'feedbackUser'}" style="text-align: center">反馈人</th>
                <th lay-data="{field:'contackWay'}" style="text-align: center">联系方式</th>
                <th lay-data="{field:'feedbackTime'}" style="text-align: center">反馈时间</th>

    <table class="layui-table table_list" >
        <colgroup>
            <col width="20">
            <col width="60">

            <col width="380">

            <col>
            <col width="170">
            <!--<col width="120">-->
        </colgroup>
        <thead>
        <tr>
            <th style="text-align: center">
                <input name="check_all" type="checkbox" class="layui-form-checkbox" onclick="checkAll(this)" style="display: none">
                <div name="check_all_div" class="layui-unselect layui-form-checkbox" onclick="checkAll(this)"  style="float: left;font-size: 12px;line-height: 12px;width: 14px;height: 14px;padding-right:12px">

                </div>
            </th>
            <th style="text-align: center">序号</th>
            <th lay-data="{field:'feedbackType'}" style="text-align: center">反馈类型</th>
            <th lay-data="{field:'feedbackDescribe'}" style="text-align: center">反馈描述</th>
            <th lay-data="{field:'feedbackUser'}" style="text-align: center">反馈人</th>
            <th lay-data="{field:'contackWay'}" style="text-align: center">联系方式</th>
            <th lay-data="{field:'feedbackTime'}" style="text-align: center">反馈时间</th>
            <!--<th lay-data="{field:'feedbackState'}" style="text-align: center">处理状态</th>-->
        </tr>
        </thead>
        <tbody>

                <input data-feedbackId="{{item.feedbackId}}" name="check_sub" type="checkbox" class="layui-form-checkbox" onclick="clickCheck(this)" style="display: none">

                {{#  }  }}
            </td>
            <td style="text-align: left"><span class="describe" onclick="dbclick('{{item.feedbackId}}')">{{ item.feedbackDescribe }}</span></td>
            <td>
                {{item.feedbackUser}}
            </td>
            <td> {{item.contackWay}}</td>
            <td> {{item.feedbackTime}}</td>
        </tr>
        {{#  }); }}
