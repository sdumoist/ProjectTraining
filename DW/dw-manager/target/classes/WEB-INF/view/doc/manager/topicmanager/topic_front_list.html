<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>专题-用户展示</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/resources/weadmin/static/css/font.css?v=${h_version}">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
</head>
<body style="height: 100%">
<div class="weadmin-body">
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-form-item">
                <ul class="sub-menu">
                    @for(specialTopic in list){
                    <li>
                        <a href="${ctxPath}/topicDoc/topicFrontView?topicId=${specialTopic.id}" title="${specialTopic.topicName}" >
                            ${specialTopic.topicName}
                        </a>
                    </li>
                    @}
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
