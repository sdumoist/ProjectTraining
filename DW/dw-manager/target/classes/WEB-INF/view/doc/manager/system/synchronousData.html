<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户角色审核</title>
    
    <!--外部css和js开始-->
    @include("/common/plugins.html"){}
    <style>
        .layui-form-label {
            width: 110px;
        }

        .layui-form-radio {
            margin: 0 65px 5px -63px;
        }

        .tdStyle {
            background-color: #f1faf7;
        }
        .layui-input-block{
            margin-left:0px;
        }
        .layui-form-item {
            margin-bottom: 20px;
        }
        .layui-input, .layui-textarea{
            width: 80%;
            height:300px;
        }
    </style>
</head>
<body>
<div class="weadmin-body">
    <form class="layui-form" action="" id="searchForm">
        <div class="layui-form-item">
            <div>
                <button type="button" class="layui-btn" id="synchronousUser"><i class="layui-icon" >&#xe770;</i>同步用户</button>
                <button type="button" class="layui-btn" id="synchronousOrganise"><i class="layui-icon" >&#xe613;</i>同步组织机构</button>
                <button type="button" class="layui-btn" id="synchronousHeadPhoto"><i class="layui-icon" >&#xe64a;</i>同步用户头像</button>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <span>同步结果:</span>
            <div class="layui-input-block">
                <textarea  class="layui-textarea" id="synresult"></textarea>
            </div>
        </div>
    </form>

</div>
<!--脚本区域开始-->
<script src="${ctxPath}/static/system\synchronous\synchronousData.js?v=${h_version}"></script></body>
<!--脚本区域结束-->
</body>
</html>
