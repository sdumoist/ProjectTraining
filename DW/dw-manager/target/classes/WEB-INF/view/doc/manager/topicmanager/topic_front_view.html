<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>指定专题文档-用户展示</title>
    @include("/common/plugins.html"){}
    <link href="${ctxPath}/static/doc/manager/topicmanager/css/topic_front_view.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">

</head>
<body style="height: 100%">
<div class="weadmin-body">
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label  class="layui-form-label">
                    专题名称:
                </label>
                <div class="layui-input-inline">
                    <span>${specialTopic.topicName}</span>
                    <input id="TopicId" name="TopicId" value="${specialTopic.id}" type="hidden" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md12">
                    <label class="layui-form-label">
                        专题描述:
                    </label>
                    <div class="layui-input-inline">
                        <span id="topicDesc">${specialTopic.topicDesc}</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <table>
                    @for(docDetail in list){
                    <tr>
                        <td align = "center" style="color: #8bbbff">${docDetail.docName}</td>
                            <td align = "center">${docDetail.title}</td>
                        </tr>
                    @}
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
