<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>专题-内容列表</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/resources/weadmin/static/css/font.css?v=${h_version}">
    <link href="${ctxPath}/static/doc/manager/topicmanager/css/topic_doc_list.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
</head>

<body style="height: 100%">
<div class="weadmin-body">
    <from class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">专题名称：</label>
            <div class="layui-input-inline">
                ${specialTopic.topicName}
            </div>
            <input hidden id="topicId"  value="${specialTopic.topicId}" class="hide">      <div class="fr">
            <button type="button" class="layui-btn" id="delBtn" data-type="delTopics">
                <i class="layui-icon">&#xe640;</i>删除
            </button>
            <button type="button" class="layui-btn" id="moveUp" data-type="moveUp">
                <i class="iconfont">&#xea13;</i>上移
            </button>
            <button type="button" class="layui-btn" id="moveDown" data-type="moveDown">
                <i class="iconfont">&#xea14;</i>下移
            </button>
        </div>

        </div>

    </from>
    <div class="table-list">
        <table class="layui-table" id="docList" lay-filter="docList"></table>
    </div>
</div>

<script type="text/html" id="delDoc">
    <a class="layui-btn layui-btn-xs layui-btn-danger {{d.option == '1' ? 'layui-hide' : ''}}" lay-event="delete">删除</a>
</script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/topicmanager/js/topic_doc_list.js?v=${h_version}"></script>

</body>
</html>
