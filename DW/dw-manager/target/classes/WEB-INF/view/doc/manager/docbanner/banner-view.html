<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>专题信息查看</title>
    @include("/common/plugins.html"){}
    <link href="${ctxPath}/static/resources/css/topic.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/doc/manager/topicmanager/css/topic_view.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">

</head>

<body>
<div class="weadmin-body">

    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>banner图片
            </label>
            <div class="layui-upload-list" >
                <div class="img-div">
                    <img class="layui-upload-img"  id="pic" src="${ctxPath}/preview/list?fileId=${docBanner.bannerPath}">

                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class=" layui-inline">
                <label for="topicName" class="layui-form-label">
                    <span class="we-red">*</span>banner名称
                </label>
                <div class="layui-input-inline"  style="width: 280px;position: relative" >
                    <input type="text" id="topicName" name="topicName" value="${docBanner.bannerName}" disabled  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class=" layui-inline">
                <label for="bannerHref" class="layui-form-label">
                    <span class="we-red">*</span>banner地址
                </label>
                <div class="layui-input-inline"  style="width: 280px;position: relative">
                    <input type="text" id="bannerHref" name="bannerHref" value="${docBanner.bannerHref}"  disabled  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>

        <!-- 人员树 -->
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/docbanner/js/banner_view.js?v=${h_version}"></script>

</body>
</html>
