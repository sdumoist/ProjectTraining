<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>专题维护</title>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/manager/foldermanager/css/folder-manager.css?v=${h_version}" />
    <link href="${ctxPath}/static/doc/manager/topicmanager/css/topic_list.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>


</head>
<body style="height: 100%">
<div class="background">
    <div class="content">
        <input id="saveType" type="hidden">
        <form class="layui-form clearfix" action="" id="searchForm">
            <div class="layui-form-item clearfix">
                <div class="layui-input-inline">
                    <input type="text" id="topicName" name="topicName" placeholder="请输入专题名称" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" data-type="reload" id="searchBtn" type="button"><i
                            class="layui-icon">&#xe615;</i>查询
                    </button>
                </div>
                <div class="fr">
                    <button type="button" class="layui-btn" id="addBtn" data-type="addTopic"><i
                            class="layui-icon">&#xe654;</i>新增
                    </button>
                    <button type="button" class="layui-btn" id="editBtn" data-type="editTopic"><i class="layui-icon">&#xe642;</i>修改
                    </button>
                    <button type="button" class="layui-btn" id="delBtn" data-type="delTopics"><i
                            class="layui-icon">&#xe640;</i>删除
                    </button>
                    <!--<button type="button" class="layui-btn" id="stopBtn" data-type="stopTopic"><i class="iconfont">&#xea15;</i>下架
                    </button>-->
                    <button type="button" class="layui-btn" id="moveUp" data-type="moveUp"><i class="iconfont">&#xea13;</i>上移
                    </button>
                    <button type="button" class="layui-btn" id="moveDown" data-type="moveDown"><i class="iconfont">&#xea14;</i>下移
                    </button>
                    <!-- <button type="button" class="layui-btn" id="sendToJQX" data-type="sendToJQX"><i class="layui-icon">&#x1007;</i>推送至金企信
                     </button>-->
                </div>
            </div>
        </form>
        <div class="tableBox">
            <table class="layui-table" id="topicList" lay-filter="topicList"></table>
        </div>
    </div>
</div>

<script type="text/html" id="showTpl">
    {{getTopicShow(d.topicShow)}}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs demo-reload {{d.option == '2' ? '' : 'layui-hide'}}" lay-event="reload">重传</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger {{d.option == '1' ? 'layui-hide' : ''}}" lay-event="delete">删除</a>
    <a href="javascript:" lay-event="moveup" class="layui-btn layui-btn-xs ">上移</a>
    <a href="javascript:" lay-event="movedown" class="layui-btn layui-btn-xs">下移</a>
    <a href="javascript:" lay-event="movetop" class="layui-btn layui-btn-xs">置顶</a>
    <a href="javascript:" lay-event="movebottom" class="layui-btn layui-btn-xs">置底</a>
</script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/manager/topicmanager/js/topic_list.js?v=${h_version}"></script>
</body>
</html>
