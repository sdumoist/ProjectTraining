<body>
<!-- 分组树 -->
<div id="employeeTreeDiv" style="display: none;" class="formmargin" >

    <div id="sortTree" class="jsTree"></div>
</div>
<div class="weadmin-body">
    <div class="layui-row authority-top">
        <input  type="hidden" class="hide"   id="groupId" value="${docGroup.groupId}" readonly>
        <input  type="hidden" class="hide"  id="groupType" value="${docGroup.groupType}" readonly>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div calss="layui-inline">
                    <label class="layui-form-label" style="width: 100px">
                        <span class="we-red">*</span>用户组名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="groupName"  value="${docGroup.groupName}"  maxlength="15" class="layui-input" style="width:160px;">
                    </div>
                </div>
                <div calss="layui-inline">
                    <label class="layui-form-label">
                        <span class="we-red">*</span>所属分组
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="parentSortName"  maxlength="20" value="${docGroup.sortName}" class="layui-input" style="width:160px;">
                        <input  type="text" class="hide"  id="sortId" value="${docGroup.sortId}">
                    </div>
                </div>
            </div>
        </form>
        <div class="content">
            <div class="layui-col-xs4 layui-col-sm4 layui-col-md4  pims-tree">
                <div class="personSearch con-full-l">
                    <div class="layui-input-inline">
                        <input id="personSearch" placeholder="请输入" class="layui-input" style="width: 260px;">
                    </div>
                    <!--<button id="searchGroupBtn" class="layui-btn"><i class="layui-icon">&#xe615;</i>搜索</button>-->
                </div>
                <div class="layui-tab layui-tab-brief" lay-filter="roleManageTab">
                    <div class="layui-tab-content">
                        <div class="search-results"></div>
                        <div class="layui-tab-item layui-show" lay-id="two">
                            <div class="renThree" id="renTree"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
                <div class="rit-top">
                    <span>已选择人员</span>
                    <button class="layui-btn" id="batchDel">批量移除</button>
                </div>
                <div class="rit-bot">
                    <table id="personAddTable" lay-filter="demo"></table>
                </div>
            </div>
        </div>
    </div>


    <div class="bot-btns">
        <button id="saveBtn" class="layui-btn">确定</button>
        <button id="cancel"  class="layui-btn">取消</button>
    </div>
</div>
<script src="${ctxPath}/static/doc/manager/personalgroupmanager/js/personal_group_edit_new.js?v=${h_version}"></script>

</body>
