<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <meta name="renderer" content="webkit">
    <title>${session.projectTitle}-预览</title>
    @include("/common/front-style.html"){}
    @include("/common/front-script.html"){}
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/fileQuery.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/entry/css/entryPreview.css?v=${h_version}"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/resources/css/front/search_new.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/docmanager/css/viewer.css?v=${h_version}">
</head>
<body id="top" style="height: 100%;width: 100%;min-width: 1000px;margin:0px">
@include("/common/front-header_new2.html"){}
<input type="hidden" value="${id}" id="entryId">
<input type="hidden" value="${info.tag}" id="tag">
<input type="hidden" value="${info.name}" id="name">
<div class="pathes">
    <div id="title" class="entryTitle">${info.name}</div>
    <div class="docView">
        <span class="textOver" id="owner">${info.createUserName}<em>|</em></span>
        <span class="textOver" id="previewNum">预览次数: <span>${info.readNum}</span></span>
    </div>
</div>
<div style="width: 100%;margin: 0 auto;background-color: #fff;height: calc(100% - 139px);overflow: auto;">

    <div style="display: flex;width: 60%;margin: 0 auto;">
        <div class="entryLetf">

            <div class="meaning">
                <div class="meaningTiitle"> <div></div> <div title="概述">概述</div> </div> <div class="meaningMain">${info.summary}
            </div> </div>
            <div id="view1"></div>
        </div>
        <div style="width: 20%;padding-left: 10px">
            <div class="right-container">
                <div class="rit-container" id="tuce" style="display: none">
                    @include("/common/front-rit.html"){}
                    <div class="inin" style="width: 100%">
                        <img src="${ctxPath}/static/doc/front/entry/img/dault.png?v=${h_version}" alt="" class="entryImg" id="entryImg" onerror="toFind();">
                        <div class="entryTitleNumber">
                            <div style="overflow: hidden;" id="img" onclick="getEntryImgs()" title="查看原图">

                            </div>
                            <div><span id="toto">图册(</span><span class="atlaNumber">0</span><span>张)</span></div>
                        </div>
                    </div>
                </div>
                <div class="hot">
                    <div class="title">相关推荐</div>
                    <div class="hot-total">
                    </div>
                </div>
            </div>
        </div>
    </div>
    @include("/common/front-footer.html"){}
    <div id="images" style="display: none">
        <img src="${ctxPath}/static/doc/front/entry/img/technology.jpeg?v=${h_version}" alt="">
        <img src="${ctxPath}/static/doc/front/entry/img/default.png?v=${h_version}" alt="">
    </div>
</div>

<script>
    $(function () {
        $("#s_company_info").text('Copyright ©2018-2019 金现代  鲁ICP备09033671  电话：0531-88872666')
    })
</script>

<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/front/entry/js/entry_preview.js?v=${h_version}"></script>
<script src="${ctxPath}/static/doc/front/docmanager/js/viewer.js?v=${h_version}"></script>
<script type="text/javascript">
    projectTitle = "${session.projectTitle}";

</body>
</html>
