<!DOCTYPE html>
<html lang="en">
<head>
    @include("/common/plugins.html"){}
    @include("/common/plugins_ext.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/manager/docmanager/css/resource-manager.css?v=${h_version}"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/doc/manager/docmanager/css/fileinput.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/assets/lib/webuploader0.1.5/webuploader.css?v=${h_version}">
    <link href="${ctxPath}/static/doc/manager/docmanager/css/uplod.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/upload-version.css?v=${h_version}"/>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/resources/js/ajaxfileupload.js?v=${h_version}"></script>
</head>
<body>
<div class="background clearfix " style="height: auto">
    <div class="content clearfix" id="uploadFile">
        <div class="layui-col-md9 layui-col-sm9 con-full-r rightArea">
            <div id="marg" >
                <div class="table-top clearfix">
                    <div class="message"> 上传最新版本<span>默认继承旧版本所有权限及下载预览量数据</span></div>
                    <div class="toolBar"  style="min-height: 50px">

                        <!--<button id="delHistoryBtn" class="layui-btn hideBtn clickBtn" ><i class="layui-icon">&#xea0f;</i>取消收藏</button>-->
                    </div>

                </div>
                <div class="upload-to"><span  class="select-span">上传到</span>
                    <div class="select" id="selectFolder"><textarea class="folderinner" rows="1" readonly unselectable="on">${path}</textarea><span style="float: right;margin-top: 2px;cursor: pointer"><i class="iconfont downfont">&#xea18;</i>
                        <i class="iconfont upfont" style="display: none">&#xea19;</i></span></div>
                    <div id="folderList" style="display: none"></div>
                </div>
                <input type="hidden" value="${openFileId}" id="openFileId">
                <input type="hidden" value="${path}" id="path">
                <input type="hidden" value="${oldDocId}" id="oldDocId">
                <input type="hidden" value="${fileType}" id="fileType">
                <div class="fast-button" >

                    <div id="uploader" class="wu-example">
                        <div class="shadow">
                            <div class="cloud">
                                <div class="upload-img iconfont">&#xe04a;</div>
                            </div>
                            <button class="layui-btn">上传至当前文件夹</button>
                        </div>



                    </div>


                </div>
                <div class="" style="float: right">

                    <!--<div class="layui-card-header" style="border: none">-->
                        <!--<span id="setFileShareable" class="setFileShareable">-->
                            <!--<input type="checkbox" class="checkbox"  name="shareable" style="display: none" checked >-->
                            <!--<div class="layui-unselect layui-form-checkbox layui-form-checked"  style="font-size: 12px;line-height: 12px;width: 14px;height: 14px;padding-right:12px">-->
                                <!--<i class="iconfont" style="width: 12px;font-size: 12px;" >&#xe605;</i>-->
                            <!--</div>-->
                            <!--可分享-->
                        <!--</span>-->
                        <!--<span style="color:#A8AEB8">默认全员查看</span>-->

                        <!--<span id="setFileAuthority" class="setFileAuthority hide"><img class="btnIcon" src="${ctxPath}/static/resources/img/fsfile/authority/front-set2.png">权限设置</span>-->
                        <!--&lt;!&ndash;<span> （默认上传文件为全体成员查看权限）</span>&ndash;&gt;-->
                        <!--<span id="setFileTip" class="setFileTip hide" ><img class="btnIcon" src="${ctxPath}/static/resources/img/fsfile/authority/front-tip.png">标签设置</span>-->
                    <!--</div>-->
                </div>
                <div id="dndArea"  >
                    <div class="layui-card popWinNew " style="display: none" >
                        <div class="btns">
                            <div class="uploader-list upload-head" style="pointer-events: none">
                                <div class="item">
                                    <h4 class="info">文件名</h4>
                                    <h4 class="state">文件状态 </h4>
                                    <h4   class="operation" href="javascript:void(0);" class="file_btn_head " style="text-align: center">操作</h4>
                                </div>
                            </div>
                            <!-- 文件列表：选择文件后在该div显示 -->
                            <div id="thelist" class="uploader-list uploader-body list-group-item clearfix ng-hide"></div>
                            <label class="text-right"></label>

                        </div>
                    </div>
                    <div class="dragArea" id="dragArea" style="pointer-events: none;display: block;margin-left: 39%;margin-top: 14%;">
                        <div id="view">
                            <div id="picker" class="webuploader-container" style="pointer-events: auto;z-index: 1">
                                <div class="webuploader-pick layui-btn">选择文件</div>
                                <div id="rt_rt_1bchdejhrarjdvd11h41eoh1nt1">
                                    <input id="file_bp" name="file"
                                           class="webuploader-element-invisible" type="file" /> <label ></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="upload-tip" style="pointer-events: none">将文件拖拽到此处</div>
                </div>
                <!--<button  id="continueUpload" class="newFolder layui-btn  " style="display:none;margin-left: 16px" onclick="continueUpload2()">继续上传</button>-->
                <button id="newFolder" class="newFolderNew layui-btn  " style="margin-right:20px;float: right; background-color: #3C91FD;color: white;width: 70px" onclick="returnList()">完成</button>
            </div>
        </div>
    </div>
</div>
<div class="integral"  ><span class="num" id="num" style="width: 40px"></span><span class="point">积分</span></div>

<script src="${ctxPath}/static/assets/lib/webuploader0.1.5/webuploader.nolog.version.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/personalcenter/js/upload-version.js?v=${h_version}"></script>
<script src="${ctxPath}/static/assets/lib/jsTree/jstree.js?v=${h_version}"></script>
</body>
</html>
