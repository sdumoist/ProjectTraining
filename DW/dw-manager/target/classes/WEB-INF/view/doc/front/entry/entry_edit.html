<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <meta name="renderer" content="webkit">
    <title>词条修改</title>
    @include("/common/plugins.html"){}
    @include("/common/plugins_ext.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/entry/css/entryAdd.css?v=${h_version}"/>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/ueditor/ueditor.all.js"> </script>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/ueditor/lang/zh-cn/zh-cn.js"> </script>
    <link rel="stylesheet" href="${ctxPath}/static/ueditor/themes/default/css/ueditor.css">
</head>
<body>
<div class="entryEntry">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <input type="hidden" id="entryId" name="entryId" value="${entryId}" />
            <label class="layui-form-label"><span style="color:red">*&nbsp;</span>词条名</label>
            <div class="layui-input-block">
                <input type="text" id="entryName" placeholder="请输入" maxlength="50" oninput="wordLeg(this);" onpropertychange="if(value.length>50) value=value.substr(0,50)" name="desc" class="layui-input" autocomplete="off">
                <div class="word"><span class="text_count">0</span>&nbsp;/&nbsp;<span class="num_count" id="numCount">50</span></div>
            </div>
        </div>
        <!-- 概述-->
        <div class="layui-form-item summary">
            <label class="layui-form-label"><span style="color:red">*&nbsp;</span>概述</label>
            <div class="layui-input-block summaryMain">
                <div style="width: 78%;margin-top: 7px;">
                    <script id="editor" type="text/plain"></script>
                </div>

                <div class="atlas">
                    <img src="/static/doc/front/entry/img/default.png" alt="" class="entryImg" id="entryImg" style="width: calc(100% - 20px);height: 245px;margin: 10px">
                    <!--<div style="color: #bfbfbf;text-align: center;width: 100%">图片格式png/jpg</div>-->
                    <div class="entryTitleNumber">
                        <div style="overflow: hidden;" id="img"></div>
                        <div><span>图册(</span><span class="atlaNumber">0</span><span>张)</span></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 标签-->
        <div class="layui-form-item">
            <label class="layui-form-label" style="margin-top: 4px;">标签</label>
            <div class="layui-input-block" id="tagDiv"></div>
        </div>
        <div style="display: flex;margin-top: 25px;">
            <div class="layui-form-label">信息栏</div>
            <div class="informationBar">
                <div class="informationBarMain" id="addinformationBar">

                </div>
                <div class="informationBarMain">
                    <div class="infoBarContain">
                        <button type="button" class="layui-btn layui-btn-primary" onclick="addInfo()">添加信息项</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex;">
            <div class="layui-form-label">正文</div>
            <div class="mainBody">

                <div class="informationBarMain infobutton">
                    <div class="infoBarContain">
                        <button type="button" class="layui-btn layui-btn-primary" onclick="addMainBody()">添加信息项</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="bottom-btns">
        <button id="saveBtn" type="button" class="self-btn fr" style="cursor: pointer;margin-right:0px !important;background: #2980FF !important;" lay-filter="add" lay-submit="">确定</button>
        <button id="cancel" class="self-btn white-btn fr" lay-filter="cancel" style="margin-right: 15px;" type="button" onclick="returnList()">返回</button>
    </div>
</div>
<div class="" style="display:none;" id="setImg">
    <div class="upimgshow">
        <button type="button" class="layui-btn" id="test1">
            <i class="layui-icon">&#xe67c;</i>
            <div>上传图片</div>
        </button>
    </div>
    <hr>
    <div style="display: flex;justify-content: space-between;margin: 10px auto;width: 25%">
        <button type="button" class="layui-btn layui-btn-primary" id="entryCancel">
            取消
        </button>
        <button type="button" class="layui-btn" id="entryDetermine">
            确定
        </button>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/entry/js/entry_edit.js?v=${h_version}"></script>
<script type="text/javascript" charset="utf-8"
        src="${ctxPath}/static/doc/manager/componentmanager/js/componentApply.js?v=${h_version}"></script>
</body>
</html>
