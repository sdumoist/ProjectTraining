<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="${ctxPath}/static/resources/css/front/common_doc.css?v=${h_version}" type="text/css" rel="stylesheet">
  @include("/common/plugins.html"){}
  @include("/common/plugins_ext.html"){}
  <style>
    .imgWrap {
      position: relative;
      float: left;
      height: 350px;
      width: 350px;
      border: 1px solid #aaa;
      background: #fff;
      overflow: hidden;
      cursor: move;
    }
    .imgBox{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 250px;
      height: 250px;
      border: 1px solid #666666;
      border-radius: 100%;
      -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
      box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
      background: none repeat scroll 0% 0% transparent;
    }
    .resultImgWrap{
      float: left;
      width: 150px;
      height: 350px;
      font-size: 12px;
      color: #aaa;
      margin-left: 10px;
      text-align: center;
    }
    .resultImgWrap img{
      display: block;
      border-radius: 100%;
      margin: 30px auto 0;
    }
    .resultImgWrap img:nth-of-type(1){
      width: 100px;
      height: 100px;
    }
    .resultImgWrap img:nth-of-type(2){
      width: 50px;
      height: 50px;
    }
    .resultImgWrap img:nth-of-type(3){
      width: 25px;
      height: 25px;
    }
    .operateWrap{
      float: left;
      width: 350px;
      text-align: center;
      height: 40px;
    }
    .uploadWrap{
      float: left;
      width: 150px;
      text-align: right;
      height: 40px;
      margin-left: 10px;
    }

    span.share-warn {
      width: calc(100% - 60px);
      display: block;
      font-size: 12px;
      color: #f00;
    }
  </style>
</head>

<body>
<div class="weadmin-body" style="margin: 0 30px !important;">
  <div class="clearfix">
    <div class="imgWrap">
      <div class="imgBox"></div>
    </div>
    <div class="resultImgWrap">
      <h4 style="font-size: 16px;font-weight: 200;color: black">预览</h4>
      <img src="${ctxPath}/static/resources/img/front/index/photo.png" alt="">100 × 100
      <img src="${ctxPath}/static/resources/img/front/index/photo.png" alt="">50 × 50
      <img src="${ctxPath}/static/resources/img/front/index/photo.png" alt="">25 × 25
    </div>
  </div>
  <div class="clearfix" style="margin-top: 20px">
    <div class="operateWrap">
      <!--<button class="layui-btn layui-btn-primary">向左旋转</button>-->
      <button class="layui-btn layui-btn-primary" id="zoomIn">放大</button>
      <button class="layui-btn layui-btn-primary" id="zoomOut">缩小</button>
      <!--<button class="layui-btn layui-btn-primary">向右旋转</button>-->
    </div>
    <div class="uploadWrap">
      <input type="file" accept="image/*" id="file" style="display: none">
      <input id="curImgSrc" type="hidden" value="${session.url}">
      <button class="layui-btn layui-btn-primary" id="upload">选择</button>
      <button class="layui-btn" id="confirm" style="background-color: #2980ff;">确认修改</button>
    </div>
  </div>
  <!--<span class="share-warn">注：重新登录后生效</span>-->
</div>

<script src="${ctxPath}/static/resources/js/front/changeHeadIcon.js?v=${h_version}"></script>

</body>
</html>
