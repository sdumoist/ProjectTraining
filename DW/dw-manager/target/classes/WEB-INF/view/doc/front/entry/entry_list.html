<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <meta name="renderer" content="webkit">
    <title>词条新增</title>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/entry/css/entryList.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/common/layui.css?v=${h_version}"/>

    <script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/common/layui.js?v=${h_version}"></script>
    @include("/common/plugins.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/personalcenter-common.css?v=${h_version}"/>
</head>

<body id="top"
      style="height: 100%;width: 100%;min-width: 1000px;min-height: 600px;overflow: auto;margin:0px;font-family:'Microsoft YaHei'">
<div>
    <div class="entryShow">词条展示 <span id="amount"></span></div>
    <form class="layui-form">
        <div class="layui-form-item" style="height: 100%">
            <div class="inputTitle">
                <div>词条名</div>
                <input type="text" name="name" id="name" required lay-verify="required" placeholder="请输入词条"
                       autocomplete="off" class="layui-input"/>
                <div>审核状态</div>
                <select name="city" id="status" lay-verify="">
                    <option value="">请选择状态</option>
                    <option value="0">待审核</option>
                    <option value="1">已审核</option>
                    <option value="2">已驳回</option>
                </select>
            </div>
            <button type="button" id="screening" class="screening">筛选</button>
            <button type="button" id="createEntry" class="createEntry">
                <div onclick="addEntry()" class="opop">创建词条</div>
            </button>
        </div>
    </form>
    <div class="noDataTip" style="display: none">未找到相关内容~</div>
    <div id="view1" class="entryArea">
    </div>
    <!--分页-->
    <div id="laypageAre" class="laypageAre"></div>
</div>
<script id="demo1" type="text/html">
    {{#  layui.each(d.list, function(index, item){ }}

    {{#
        var timesub = function(){
            var result=item.createTime;
            result=  result.substring(0,10);
            return result;
        };
    }}

    {{#
        var tagHtml = function(){
            var tags=item.tag;
            var tagSpan = "";
            if(tags!=null&&tags!=""){
                var tagArr = tags.split(",");
                for(var i=0; i < tagArr.length ; i++){
                    tagSpan += "<span>";
                    tagSpan += tagArr[i];
                    tagSpan += "</span>";
                }
            }
            return tagSpan;
        };
    }}

    <div class="entryBottom">
        <div class="entryContent">
            <div class="entrytitel" title="{{ item.name }}" onclick="toEntryShoe('{{item.id}}')">{{ item.name }}</div>
            <div class="entrymain">
                <div class="entrymainLeft" title="{{ item.summaryText }}">
                    {{ item.summaryText }}
                </div>
                <div class="entrymainRight">

                    <p class="edit" onclick="editEntry('{{item.id}}')">编辑</p>
                    <p class="delete" onclick="deleteEntry('{{item.id}}')">删除</p>
                </div>
            </div>
            <div class="entrytime">
                <div>
                    {{# if (item.state == '0'){ }}
                    <span style="border: 1px solid;line-height: 20px;color: blue;display: inline-block;width: 40px;text-align: center">待审核</span>
                    {{# } else if(item.state == '1') { }}
                    <span style="border: 1px solid;line-height: 20px;color: green;display: inline-block;width: 40px;text-align: center">已审核</span>
                    {{# } else if(item.state == '2') { }}
                    <span style="border: 1px solid;line-height: 20px;color: red;display: inline-block;width: 40px;text-align: center">驳回</span>
                    {{# } else { }}

                    {{# } }}
                    {{ tagHtml() }}
                </div>
                <div>{{ timesub() }}</div>
            </div>
        </div>
    </div>
    {{#  }); }}
</script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/entry/js/entry_list.js?v=${h_version}"></script>
</body>
</html>
