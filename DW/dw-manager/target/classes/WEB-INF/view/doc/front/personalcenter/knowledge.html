<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no"/>
    <title>知识问答</title>
    @include("/common/plugins.html"){}
    @include("/common/plugins_ext.html"){}
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/upload-list.css?v=${h_version}"/>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/questionAndAnswer.css?v=${h_version}"/>
</head>
<style>
    .q-a-container{padding-top: 20px}
</style>
<body>
<div class="q-a-container">
    <div class="search-container">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-block">
                    <input type="text" id="keyword" name="keyword" autocomplete="off" placeholder="请输入关键词" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-block">
                    <input type="text" id="label" name="label" autocomplete="off" placeholder="请输入标签" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select id="solve1" name="solve">
                        <option value="">请选择状态</option>
                        <option value="0">未解决</option>
                        <option value="1">已解决</option>
                        <option value="2">已结束</option>
                        <option value="3">已删除</option>
                    </select>
                </div>
            </div>
            <button type="button" id="screening" class="screening">筛选</button>
            <button class="put-question" type="button"><a href="${ctxPath}/routePath/knowledge_add" target="_blank">新增</a></button>
        </form>
    </div>
    <div class="search-list">
        <div class="screen-container">
            <span class="question-time" onclick="timeOrder(this)">提问时间<i class="search-icon">&#xe612;</i><i class="search-icon">&#xe615;</i></span>
            <span class="views" onclick="readNumOrder(this)">浏览量<i class="search-icon">&#xe612;</i><i class="search-icon">&#xe615;</i></span>
        </div>
        <div id="view1" class="question-list">
        </div>
        <!--分页-->
        <div id="laypageAre"></div>
    </div>
</div>
<!--  所有数据    -->
<div class="noDataTip">未找到相关内容~</div>
<script id="demo1" type="text/html">

    <ul>
        {{#  layui.each(d.list, function(index, item){ }}
        <li class="question-item">
            <div class="question-detail">
                <div>
                    <span><i>&#xe65b;</i><a href="${ctxPath}/knowledge/knowledge_detail?knowId={{ item.knowId }}" target="_blank">{{ item.title }}</a></span>
                    <div class="question-label"><i>&#xe7c8;</i><span>{{ item.label }}</span></div>
                </div>
                <div class="interaction-container">
                    <span>{{ item.inputUserName }}</span>
                    <span>{{ item.readNum }}浏览</span>
                    <span>{{ item.inputTime }}</span>
                </div>
            </div>
            <div class="question-desc">
                <span>{{ item.contentText }}</span>
                <div>
                    <span>
                        <a href="${ctxPath}/knowledge/knowledge_update?knowId={{ item.knowId }}" target="_blank" style="color: #5ACC9B;">修改</a>
                    </span>
                    <span onclick="delKnowladge('{{ item.knowId }}')">删除</span>
                </div>
            </div>
        </li>
        {{#  }); }}
    </ul>
</script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/knowledge/knowledge.js?v=${h_version}"></script>
</body>
</html>
