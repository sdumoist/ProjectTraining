<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit">
    <title>${session.projectTitle}-我要提问</title>
    @include("/common/front-style.html"){}
    @include("/common/front-script.html"){}

    <script type="text/javascript">
        hussar_path="${ctxPath}";
        theme = "${session.theme}";
    </script>

    <script type="text/javascript">
        hussar_path="${ctxPath}";
    </script>
    <link rel="stylesheet" href="${ctxPath}/static/doc/front/personalcenter/css/questionAdd.css?v=${h_version}" />
</head>
<style>
    .add-question-container .layui-form-label{width: 100px}
    .add-question-container .layui-input-block{margin-left: 100px}
    .add-question-container .layui-form-item:nth-child(3) .layui-input-block{height: auto;width: calc(100% - 100px);}
</style>
<body>
<!--   加上头部 -->
@include("/common/front-header_new2.html"){}
<div class="add-question-container">
    <div class="container">
        <input id="knowId" value="${item.knowId}" hidden>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" id="title" value="${item.title}" placeholder="请输入" oninput="wordLeg(this);" maxlength="50" autocomplete="off" onpropertychange="if(value.length>50) value=value.substr(0,50)" name="desc" class="layui-input"></input>
                    <div class="word"><span class="text_count">0</span>&nbsp;/&nbsp;<span class="num_count" id="numCount">50</span></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-block">
                    <input type="text" id="label" value="${item.label}" name="label" autocomplete="off" placeholder="请输入标签，用,隔开" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" id="LAY_demo1" disabled>${item.content}</textarea>
                </div>
            </div>
            <button type="button" hidden id="knowlegeUpdate111">提交</button>
        </form>
    </div>
</div>
@include("/common/front-footer.html"){}
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/doc/front/knowledge/knowledge_info.js?v=${h_version}"></script>
</body>
</html>
